<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Developer Design Portfolio">
  <meta name="keywords" content="HTML,CSS,JavaScript,Python,Django,React,Node">
  <meta name="author" content="Felipe Ospina C.">
  <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Contacto</title>
</head>
<body>
<header>
  <div class="nav-bar">
    <div class="nav-bar-img">
      <img src="/images/logo.png" alt="" srcset="">
    </div>
    <div class="nav-bar-menu">
      <a href="#">Historia</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </div>
  </div>
</header>
<main>
  <div class="wrapper">
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Contacto</h3>
        <h4>Escribenos un mensaje y te responderemos la antes posible!</h4>
        <fieldset>
          <input type="text" placeholder="Nombre y Apellidos" name="" id="">
        </fieldset>
        <fieldset>
          <input type="email" placeholder="Email" name="" id="">
        </fieldset>
        <fieldset>
          <input type="tel" placeholder="Celular" name="" id="">
        </fieldset>
        <fieldset>
          <textarea placeholder="Escribe tu mensaje aquí..." name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
        </fieldset>
      </form>
    </div>
    <div id="datos-contacto">
      <h3>Datos Contacto</h3>
      <p>whatsapp: XXXXXXX</p>
      <h3>Horarios De Atención</h3>
      <p>L-V: 8:00 am - 6:00 pm</p>
      <p>S  : 8:00 am - 2:00 pm</p>
      <p>D  : 8:00 am - 11:00 am</p>
    </div>
  </div>
</main>
<footer>
  <div class="footer">
    <div class="social-logos">
      <a href="#"><i class="far fa-envelope fa-5x"></i></a>
      <a href="#"><i class="fab fa-facebook-square fa-5x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-5x"></i></a>
      <a href="#"><i class="fab fa-twitter fa-5x"></i></a>
    </div>
    <div id="created-by">Creado por Felipe Ospina</div>
  </div>  
</footer>
<script src="app.js"></script>
</body>
</html>
